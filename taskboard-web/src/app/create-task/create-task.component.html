<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>
       Create a new Task
      </mat-card-title>
      
    </mat-card-header>
   
    <mat-card-content>
      
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Task Name" [(ngModel)]="task.name">
            </mat-form-field>
          </div>
          
          

          
              
             
    </mat-card-content>

    <mat-grid-list   role="listitem" cols="3" rowHeight="5:1">
        <mat-grid-tile>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Select User" aria-label="Number"  [(ngModel)]="task.user" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
              
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <input matInput [matDatepickerFilter]="myFilter" [(ngModel)]="task.date" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Select the Time Duration in hours" [(ngModel)]="task.duration" name="d">
                  <mat-option *ngFor="let d of durations" [value]="d">
                    {{d}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>
      
      </mat-grid-list>
      

    <mat-card-actions class="create-button-group">
      <button mat-raised-button class="create_task_btn" (click)="createTask()">Create Task</button>
    </mat-card-actions>
  </mat-card>

  
  <mat-card class="example-card">
      <mat-card-header>
      
          <mat-card-title>
           Task List
          </mat-card-title>
          </mat-card-header>
      <mat-accordion *ngFor="let user of users ">
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{user.firstName}}  {{user.lastName}} 
              </mat-panel-title>
              <mat-panel-description>
               
              </mat-panel-description>
            </mat-expansion-panel-header>
            
            <mat-list *ngFor="let task of user.tasks">
                <mat-list-item> <mat-icon matListIcon>folder</mat-icon>Task : {{task.name}} </mat-list-item>
                <mat-list-item> <mat-icon matListIcon>date_range</mat-icon>Due Date : {{task.date}} </mat-list-item>
                <mat-list-item> <mat-icon matListIcon>access_time</mat-icon>Duration : {{task.duration}}
                  <mat-divider></mat-divider></mat-list-item>
                
               </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
  </mat-card>
