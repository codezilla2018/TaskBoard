<ion-header>

    <ion-navbar color=primary>
        <ion-title>Task Board</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
        <ion-card *ngIf="!taskList">

               
              
                <ion-list>
                        
                            <ion-item>
                                    <ion-icon color=secondary name="ios-happy" item-start></ion-icon>
                                    You don't have any work to do!
                                    <ion-note item-end color=primary>
                                          
                                    </ion-note>
                                </ion-item>
                    </ion-list>
              
              </ion-card>
              
    <ion-card *ngFor="let task of taskList "> 

        <ion-card-header>
            Task : {{task.name}}
        </ion-card-header>

        <ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-icon name="ios-calendar" item-start></ion-icon>
                    Due Date
                    <ion-note item-end  color=primary>
                            {{task.date}}
                    </ion-note>
                </ion-item>
                <ion-item>
                        <ion-icon name="ios-time" item-start></ion-icon>
                        Duration
                        <ion-note item-end color=primary>
                                {{task.duration}} Hours
                        </ion-note>
                    </ion-item>
                    <ion-item>
                            <ion-icon name="ios-trending-up-outline" item-start></ion-icon>
                            Status
                            <ion-note item-end color=primary>
                                    {{task.status}}
                            </ion-note>
                        </ion-item>
            </ion-list>
            <button style="text-transform: none"  ion-button (click)="updateStatusStart(task)" >Start</button>
            <button ion-button color="danger" style="text-transform: none" ion-button (click)="updateStatusStop(task)">Stop</button>
            <button color="secondary"  style="text-transform: none" ion-button (click)="updateStatusComplete(task)">Complete</button>
        </ion-card-content>

    </ion-card>
</ion-content>
